<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}    
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% block title %}
    <title>Home Page</title>
    {% endblock title %}
</head>
<body>
    <div class="navbar">
        <div class="img">
            <i class="fa-brands fa-wolf-pack-battalion"></i>
            <div class="legend">Legends.net</div>
        </div>
        
        <div class="nav_links">
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                {% if user.is_authenticated %}
                    
                    <li><a href="{% url 'account:logout' %}" title="logout"><i class="fa-solid fa-right-from-bracket"></i></a></li>
                {% else %}
                    <li><a href="{% url 'account:register' %}">Register</a></li>
                    <li><a href="{% url 'account:login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
    
    <div class="container">
        {% block body %}
        {% endblock body %}
    </div>
    <div class="message-box" id="messageBox"></div>
    <script src="{% static 'main.js' %}"></script> 
</body>
</html>
